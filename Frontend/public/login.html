<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/styles/login.css">
    <script src="https://kit.fontawesome.com/eb00f32ec1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="input-box">
        <h1>Login:</h1>
    
        <div class="info">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="user_name" placeholder="Enter your username">
        </div>
        <div class="info">
            <i class="fa-solid fa-user"></i>
            <input type="password" id="password" placeholder="Enter user password">
        </div>
        <div class="submit-btn">
            <button type="button" id="login-btn">login</button>
        </div>
    </div>
    <script type="module" src="../src/javascript/login.js"></script>
</body>
</html>
