<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <script type="module" src="src/network/index.jsx"></script>
    <link href="src/styles/index.css" rel="stylesheet" />
</head>

<body>
    <header class="element">
        <div class="header-left">
            <!-- Бутон за отваряне на менюто -->
            <button id="menu-button" class = "element_buttons" onclick="toggleMenu()">☰ Menu</button>

            <!-- Страничното меню -->
            <div class="element" id="side-menu">
                <button class="close-button" id="closebutton" onclick="toggleMenu()">✖</button>
                <div class="menu-content">
                    <button class="menu-item element_buttons" onclick=""><a href="calculator.html" id="buttonlink">Loan Calculator</a></button>
                    <button class="menu-item element_buttons">About Us</button>
                    <button class="menu-item element_buttons">My Portfolio</button>
                    <button class="menu-item element_buttons">Contacts</button>
                </div>
            </div>

            <script>
                function toggleMenu() {
                    const menu = document.getElementById("side-menu");
                    if (menu.classList.contains("open")) {
                        menu.classList.remove("open"); // Hide the menu
                    } else {
                        menu.classList.add("open"); // Show the menu
                    }
                }
            </script>

            <div id="rootmain"></div>

            <div class="logo">
                <img src="public/logo.png" alt="Logo">
            </div>
        </div>

        <!-- Дясна част: Бутони -->
        <div class="header-right">
            <button type="button" class="element_buttons" id="login">Login</button>
            <button type="button" class="element_buttons" id="signup">Signup</button>
            <button type="button" class="element_buttons" id="account">My Account</button>
        </div>
    </header>

    <div id="root"></div>
    
    <div class="element" id="carousel-box"></div>
    
</body>

</html>
